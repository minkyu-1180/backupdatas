<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h2 {
      color: darkviolet !important;
    }

    p {
      color: blue;
    }

    .orange {
      color: orange;
    }

    .green {
      color: green;
    }

    #red {
      color: red;
    }
  </style>
</head>

<body>
  <p>1</p>
  <p class="orange">2</p>
  <!-- 둘다 클래스인데 스타일 태그에서 더 늦게 작성된(소스 코드 작성 순서) green 클래스 적용 -->
  <p class="green orange">3</p>
  <p class="orange green">4</p>
  <p id="red" class="orange">5</p>
  <h2 id="red" class="orange">6</h2>
  <!-- inline > id > class -> 인라인 스타일로 작성된 color:brown 적용  -->
  <p id="red" class="orange" style="color: brown;">7</p>
  <!-- importance > inline > class -> !important가 지정된 요소 스타일 적용 -->
  <h2 id="red" class="orange" style="color: brown;">8</h2>
</body>

</html>
