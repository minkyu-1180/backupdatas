<!-- html로 구성된 문서임을 명시 -->
<!DOCTYPE html>
<!-- 영어 사용 -->
<html lang="en">
<!-- head : 사용자들에게 보이지 않는 HTML 관련 설명, 설정 명시  -->
<head>
  <!-- meta :  -->
  <!-- 닫는 태그가 없음 -->
  <meta charset="UTF-8">
  <!-- title : 브라우저(왼쪽 상단)에 표시되는 내용 -->
  <title>My page</title>
</head>
<!-- body : 사용자들에게 보여지는 내용 -->
<body>
  <p>This is my page</p>
  <!-- a : href에 저장된 url을 콘텐츠에 연결시키는 태그 -->
  <!-- 하이퍼 텍스트(링크)를 만드는 태그 -->
  <a href="https://www.google.co.kr/">google</a>
  <!-- img : src에 저장된 특정 경로 이미지를 보여주는 태그 -->
  <!-- 컨텐츠가 필요 없어서 닫는 태그 존재 X -->
  <!-- alt : 특정 원인으로 인해 이미지가 보여지지 않을 시, 해당 이미지를 설명해주는 내용을 담는 속성 -->
  <img src="images/sample.png" alt="sample image">
  <img src="https://random.imagecdn.app/500/150/" alt="random image">
</body>
</html>
