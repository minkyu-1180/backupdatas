<!-- DOCTYPE : Document의 종류 선언 -->
<!DOCTYPE html>
<!-- lang : 언어 선언 -->
<html lang="en">
<!-- 머리 부분(head) 선언  -->
<!-- HTML 문서 관련 설명 - 사용자가 볼 수 없는 부분 -->
<head>
  <!-- 문서의 인코딩 타입 선언 -->
  <!-- meta는 닫는 태그 X - 그 자체로 기능이 있는 태그 -->
  <meta charset="UTF-8">
  <!-- 브라우저의 탭 및 즐겨찾기 시 표시되는 부분 -->
  <!-- naver 웹에 들어가면 가장 왼쪽 상단에 나오는 아이콘 옆에 작성되는 이름 -->
  <title>My page</title>
</head>

<!-- 몸통 부분(body tag) 선언 -->
<!-- 페이지에 표시되는 컨텐츠 -->
<body>
  <!-- p : 단락을 만드는 태그(paragraph) -->
  <!-- 욕심이 큼(본인이 있는 줄은 자기가 다 차지함) -->
  <p>This is my page</p>
  
  <!-- a : HyperText를 만드는 태그 -->
  <!-- 딱 자기영역만 차지함 -->
  <!-- google이라는 글자에 링크(하이프 텍스트) 삽입 -->
  <!-- href라는 속성에 링크를 할당하여 사용 -->
  <a href="https://www.google.co.kr/">google</a>

  <!-- img : 어떤 경로의 이미지를 가져오는 태그 -->
  <!-- 이미지는 텍스트가 목적이 아니라, 이미지 그 자체가 목적이기에 닫는 태그 X -->
  <!-- src라는 속성에 이미지 경로를 할당하여 사용 -->
  <!-- alt 속성 : 대체 텍스트를 적는 속성 -->
  <!-- 이미지가 출력이 안됐을 경우, alt에 할당된 텍스트 출력 -->
  <!-- 시각 장애인을 위한 스크린 리더기 용 텍스트 -->
  <img src="images/sample.png" alt="sample image">
  <img src="https://random.imagecdn.app/500/150/" alt="random image">
</body>
</html>
