<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- h 태그 : 주제의 범위(최상위, 상위 등등..) -->
  <!-- 하나의 문서에서는 각 h태그는 하나씩만 존재하도록 작성(권장) -->
  <h1>main heading</h1>
  <h2>sub heading</h2>

  <p>this is my page</p>
  <!-- em 태그 : p태그의 하위 태그로서, 기울임체를 출력 -->
  <p>this is <em>emphasis</em></p>
  <!-- strong 태그 : p태그의 하위 태그로서, 강조를 위한 bold체를 출력 -->
  <p>Hi my <strong>name is</strong> air</p>

  <!-- 리스트 관련 태그 -->
  <!-- ol : ordered list 태그로서, numbering으로 하위 태그들을 정렬해주는 태그 -->
  <!-- ul : unordered list 태그로서, numbering 없이 하위 태그들을 정렬해주는 태그 -->
  <!-- ul은 bullet point로 정렬해줌 -->
  <ul>
    <!-- li : ul, or의 하위 태그로서, 태그 내에서 정렬되었음을 알려주는 태그 -->
    <li>파이썬</li>
    <li>알고리즘</li>
    <li>웹</li>
  </ul>
</body>
</html>
