<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 헤드 내의 스타일 태그에서 Internal 선택자에 대한 스타일링 시행 -->
  <style>
    /* 전체 선택자 : 모든 요소에 적용 */
    * {
      color: red;
    }

    /* 요소 선택자 : 해당 요소에 적용*/
    /* 모든 h2 요소의 텍스트 색을 주황색으로 변경 */
    h2 {
      color: orange;
    }

    h3, 
    h4 {
      color: blue;
    }

    /* 클래스 선택자 : 제작한 클래스를 사용하는 요소에 적용 */
    .green {
      color: green;
    }

    /* 아이디 선택자 :  */
    #purple {
      color: purple;
    }

    /* 자식 결합자 */
    .green > span {
      font-size: 50px;
    }

    /* 자손 결합자 */
    .green li {
      color: brown;
    }
  </style>
</head>

<body>
  <h1 class="green make-text-red">Heading</h1>
  <h2>선택자</h2>
  <h3>연습</h3>
  <h4>반가워요</h4>
  <p id="purple">과목 목록</p>
  <ul class="green">
    <li>파이썬</li>
    <li>알고리즘</li>
    <li>웹
      <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>PYTHON</li>
      </ol>
    </li>
  </ul>
  <p class="green">Lorem, <span>ipsum</span> dolor.</p>
</body>

</html>
