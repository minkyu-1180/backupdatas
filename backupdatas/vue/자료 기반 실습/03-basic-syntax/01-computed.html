<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h2>남은 할 일</h2>
    <!-- todos에 아직 남은 일이 있는지 확인 후 출력 -->
    <p>{{ restTodos }}</p>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp, ref, computed } = Vue

    const app = createApp({
      setup() {
        const todos = ref([
          { text: 'Vue 실습' },
          { text: '자격증 공부' },
          { text: 'TIL 작성' }
        ])
        // computed는 콜백함수를 인자로 받는다
        const restTodos = computed(() => {
          return todos.value.length > 0 ? '아직 남은 일이 있어요' : '퇴근'
        })
        return {
          todos,
        }
      }
    })

    app.mount('#app')
  </script>
</body>

</html>
