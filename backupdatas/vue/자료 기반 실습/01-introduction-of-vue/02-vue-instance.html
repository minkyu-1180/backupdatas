<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 애플리케이션 인스턴스를 사용할 위치 -->
  <div id="app">
    <!-- js에서는 message.value인데, 왜 html에서는 message임?? -->
    <!-- 템플릿에서는 ref를 사용할 경우 .value 작성 필요 x(automatically unwrapped) -->
    <h1>{{ message }}</h1>
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    // 1. Vue 객체를 구조분해할당
    // 4. ref 함수를 구조분해할당
    const { createApp, ref } = Vue
    // 2. app이라는 어플리케이션 인스턴스 생성
    const app = createApp({
      // 5. .value 속성이 있는 ref 객체로 wrapping하여 반환
      // ref로 선언된 변수 : 값이 변경될 경우, 해당 값을 사용하는 템플릿에서 자동으로 업데이트
      setup() {
        const message = ref('Hello Vue!')
        console.log(message) // ref 객체
        // message라는 ref 객체의 value 속성 확인
        console.log(message.value)
        
        // 위에서 참조할 키-값 쌍 반환
        return {
          message,
        }
        
      }
      
    })

    // 3. 컨테이너 요소에 애플리케이션 인스턴스 연결
    // 각 앱 인스턴스에 대해 mount()는 한 번만 호출 가능
    app.mount('#app')


  </script>
</body>

</html>
