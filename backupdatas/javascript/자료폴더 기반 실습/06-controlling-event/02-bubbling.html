<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body * {
      margin: 10px;
      border: 1px solid black;
    }
  </style>
</head>

<!-- form > div > p의 구조 -->
<body>
  <form id="form">
    form
    <div id="div">
      div
      <p id="p">p</p>
    </div>
  </form>

  <script>
    const formElement = document.querySelector('#form')
    const divElement = document.querySelector('#div')
    const pElement = document.querySelector('#p')

    const clickHandler1 = function (event) {
      console.log('form이 클릭되었습니다.')
    }
    const clickHandler2 = function (event) {
      console.log('div가 클릭되었습니다.')
    }
    const clickHandler3 = function (event) {
      console.log('p가 클릭되었습니다.')
    }

    // event bubbling : 상위로 event 전파
    // 최상단 form에 대한 click event -> clickHandler1 함수 호출
    formElement.addEventListener('click', clickHandler1)
    // 중간 div에 대한 click event -> clickHandler2 -> clickHandler1 순으로 함수 호출
    divElement.addEventListener('click', clickHandler2)
    // 최하단 p에 대한 click event -> clickHandler3 -> clickHandler2 -> clickHandler1 순으로 함수 호출
    pElement.addEventListener('click', clickHandler3)
  </script>
</body>

</html>
