<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .red {
      color: crimson;
    }
  </style>
</head>

<body>
  
  <h1 class="heading">DOM 선택</h1>
  <a href="https://www.google.com/">google</a>
  <p class="content">content1</p>
  <p class="content">content2</p>
  <p class="content">content3</p>
  <ul>
    <li>list1</li>
    <li>list2</li>
  </ul>
  <script>
    // 속성 조작
    // 1. 클래스 속성 조작
    // 자바스크립트 변수 선언 : const 키워드 필요(나중에 배울 내용)
    const h1Tag = document.querySelector('.heading')
    // console.log(h1Tag)
    // 속성 값 확인 : 요소가 하나(heading class)인 DOMTokenList
    console.log(h1Tag.classList)
    // style에서 지정한 red 클래스 추가하여 CSS 적용
    h1Tag.classList.add('red')
    // remove
    h1Tag.classList.remove('red')
    // 존재한다면 삭제 후 false, 존재하지 않는다면 추가 후 true
    h1Tag.classList.toggle('red')
  
    // 2. 일반 속성 조작
    // 요소 선택(a태그가 하나니까 이렇게 해도 됨...)
    const aTag = document.querySelector('a')
    // console.log(aTag)
    // a 태그의 href 속성 값을 변경
    aTag.setAttribute('href', 'https://www.naver.com/')
    // 변경 된 href 속성 값 확인
    console.log(aTag.getAttribute('href'))
    // 속성 제거
    aTag.removeAttribute('href')
    // 제거된 href 속성 -> 객체에 존재하지 않는 속성이기 때문에 null 반환
    console.log(aTag.getAttribute('href'))

  </script>
</body>

</html>
