<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 비동기 JavaScript
    const slowRequest = function (callBack) {
      console.log('1. 오래 걸리는 작업 시작....')
      // 3초 이따 callBack 함수를 호출
      setTimeout(function () {
        callBack()
      }, 3000)
    }

    const myCallBack = function () {
      console.log('2. 콜백함수가 실행됨.')
    }

    slowRequest(myCallBack)

    console.log('3. 다른 작업 실행')

    // 결과 : 1 -> 3 -> 2 순으로 실행
    // slowRequest(myCallBack) 호출 -> 1 실행
    // 내부에서 setTimeout 함수가 3초 뒤에 호출
    // 그 사이에 console.log('3. 다른 작업 실행') 출력
    // 3초가 지나면 setTimeout 함수 호출
  </script>
</body>

</html>
