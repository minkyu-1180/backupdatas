<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // while
    let i = 0
    while (i < 6) {
      console.log(i)
      i += 1
    }
    // for
    // (i의 초기값 : 0 / 반복문 end 조건 : i < 6이 아닐 때 / 반복 내용 : i++) 
    for (let i = 0; i < 6; i++) {
      console.log(i)
    }
    // 초기값 확인 -> 반복문 종료조건 확인 -> 반복 동작 시행 -> i값 재할당
  
  
  </script>
</body>

</html>
